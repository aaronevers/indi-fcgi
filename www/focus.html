<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Telescope Focus</title>
        <link type="text/css" href="css/vader/jquery-ui-1.10.2.custom.css" rel="stylesheet" />
        <script language="JavaScript" type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script language="JavaScript" type="text/javascript" src="js/jquery-ui-1.10.2.custom.js"></script>
        <script language="JavaScript" type="text/javascript" src="utility.js"></script>
        <script language="JavaScript" type="text/javascript" src="indi.js"></script>
        <script language="JavaScript" type="text/javascript" src="focus.js"></script>
    </head>
    <body>
        <div class="ui-widget" style="border:black 1px solid;padding:1px;">
            <table width="100%">
                <tr>
                    <td colspan="4"><label id="propertylabel">Telescope Focus</label></td>
                </tr>
                <tr>
                    <td colspan="4" id="focusstate"></td>
                </tr>
                <tr>
                    <td width="10%"><label id="focuslabel">Position:</label></td>
                    <td width="10%"><label id="focus"></label></td>
                    <td width="80%"><div id="focusslider"></div></td>
                </tr>
            </table>
        </div>
    </body>
</html>
